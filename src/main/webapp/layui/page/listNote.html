<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/layui-v2.7.6/layui/css/layui.css" media="all">
    <script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="../css/public.css" media="all">
    <script src="../js/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <link rel="stylesheet" href="../js/iconfont.css" media="all">
    <title>展示日记</title>
</head>
<div class="layuimini-container">
    <fieldset class="table-search-fieldset">
        <legend>搜索信息</legend>
        <div style="margin: 10px 10px 10px 10px">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="text" required lay-verify="required" placeholder="请输入日记标题" autocomplete="off" class="layui-input" id="title">
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">创建时间</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="create_date" placeholder="yyyy-MM-dd HH:mm:ss">
                        </div>
                    </div>
                    <button type="button" class="layui-btn layui-btn-normal" id="search">搜索</button>
                </div>
            </form>
        </div>
    </fieldset>
    <table class="layui-hide" id="demo" lay-filter="currentTableFilter"></table>
</div>
</body>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            laydate = layui.laydate


        //搜索功能
        $("#search").click(function (){
            tableInit()
        })
        var CheckedMgr = {
            tableId:'demo',
        }
        laydate.render({
            elem: '#create_date',
            type: 'datetime'
        });

        // 表格渲染
        tableInit()
        function tableInit(){
            table.render({
                elem: '#' + CheckedMgr.tableId
                ,height: 500
                ,url: '/note/note/listNote' //数据接口
                ,where:{"title":$("#title").val(),"createDate":$("#create_date").val()}
                ,title: '日记'
                ,page: true //开启分页
                ,totalRow: true //开启合计行
                ,cols: [[ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'id', title: 'ID', hide:'true'}
                    ,{field: 'title', title: '日记题目'}
                    ,{field: 'name', title: '日记所属人'}
                    ,{field: 'createDate', title: '创建时间'}
                    ,{field: 'updateDate', title: '最后修改时间'}
                ]]
            });
        }
    })
</script>
</body>
</html>
